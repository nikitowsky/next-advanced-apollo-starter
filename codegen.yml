overwrite: true
schema: ${NEXT_PUBLIC_GRAPHQL_URI}
documents: "./src/**/*.graphql"
generates:
  ./src/data/schema.graphql.ts:
    plugins:
      - typescript
  ./src/data/:
    preset: near-operation-file
    presetConfig:
      extension: ".graphql.interface.ts"
      baseTypesPath: "./schema.graphql.ts"
    plugins:
      - typescript-operations
      - typed-document-node
